<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="accordion.css">
    <title>Accordion Menu Card</title>
</head>
<body>

<div class="accordion">
    <div class="accordion-item">
        <div class="accordion-header" onclick="toggleAccordion(event)">
            <h3>Registration</h3>
        </div>
        <div class="accordion-content">
            <p>Fill out the registration form to get started!</p>
            <form>
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>

    <div class="accordion-item">
        <div class="accordion-header" onclick="toggleAccordion(event)">
            <h3>Booking</h3>
        </div>
        <div class="accordion-content">
            <p>Book your table or event here!</p>
            <form>
                <input type="date" required>
                <input type="time" required>
                <button type="submit">Book Now</button>
            </form>
        </div>
    </div>

    <div class="accordion-item">
        <div class="accordion-header" onclick="toggleAccordion(event)">
            <h3>Food</h3>
        </div>
        <div class="accordion-content">
            <p>Explore our delicious menu!</p>
            <ul>
                <li>Pizza</li>
                <li>Burgers</li>
                <li>Pasta</li>
                <li>Desserts</li>
            </ul>
        </div>
    </div>
</div>

<script src="accordin.js"></script>
</body>
</html>
