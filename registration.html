<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="registration.css">
	<title>Registration</title>
</head>

<body >
	<form>
		<div class="container">
		<h2>Student Registration Form</h2>
		<hr>
		
		<h3><label for="Input Your Name"> Enter Name:</label></h3>
		<input type="text"Placeholder="Input Your Name"/>
		<br><br/>
		
		<h3><label for="dob">Date of Birth:</label></h3>
		<input type="date" id="dob" name="dob" required>

		<br><br/>
	<h3>	<label for ="Input Percentage">Enter Percentage </label></h3>
		<input type="Percentage"placeholder="Input Percentage"/>
		<br><br/>

		
		<h3><label for="select Course"> Choose COURSE</label></h3>
		<select id="select Course">
			
			<option> BCA</option>
			<option> BSC.IT</option>
			<option> FND</option>
		</select>
		<br><br/>
 
		<h3> Choose Gender</h3>
	<input type="radio" name="male"/> Male<br>
	<input type="radio" name="female"/> Female<br>
	

		
	<h3><label for ="Enter Your Mobile No.">Enter Mobile No. </label></h3>
		<input type="text" name="country" value="+91"size="2"/>
		 <input type="text" name="phone" size="10"/>
		<br><br/>
			<h3><label for="Email"> Enter Email:</label></h3>
			<input type="Email" placeholder="Enter Email"/>
			<br><br/>
			<label for="Password"> Enter Password:</label>
			<input type="Password" id="repass" name="repass" required>
			<br><br/>
			

			<h2><input type="submit "class=submitbtn value="Submit"/></h2>
	</div>
	</form>
	
</body>
</html>
